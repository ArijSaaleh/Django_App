<!DOCTYPE html>
<html>

<head>
    <title>Voice Assistant</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    {% load static %}
    <link href="{% static 'style.css' %}" rel="stylesheet" />
</head>

<body>
    <nav>
        <div class="logo">
            <h1>Gossips</h1>
        </div>
        <ul>
            <li>
                <a href="">Home</a>
            </li>
            <li>
                <a href="">About</a>
            </li>
        </ul>
    </nav>
    <section>
        <div class="titles">
            <h1>SIMPLE AI BOT</h1>
            <p>Esprit dedicated assistant</p>
            <div class="img">
                <img
                    src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTgJGnZMXqPS9nq-6_hjZnWex1FGIPYKpidrg&usqp=CAU" />
            </div>
            <div class="form">
                <form method="post">
                    {% csrf_token %}
                    <label for="user_input">You said:</label>
                    <input type="text" id="user_input" name="user_input">
                    <button type="submit">Send</button>
                </form>

                {% if response_audio %}
                <div class="response">
                    <div class="avatar">
                        <img id="avatar-image" src="avatar.jpg" alt="Avatar">
                        <p id="spoken-words">{{ response_text }}</p>
                    </div>
                    <div class="audio-wave"></div>
                </div>
                {% endif %}

                {% if response_text %}
                <div class="response">
                    <div class="avatar">
                        <img id="avatar-image" src="avatar.jpg" alt="Avatar">
                        <p id="spoken-words">{{ response_text }}</p>
                    </div>
                </div>
                {% endif %}
            </div>
        </div>
    </section>

    <script>
        // Get the necessary elements
        const avatarImage = document.getElementById('avatar-image');
        const form = document.querySelector('form');
    
        // Add event listener to the form submit event
        form.addEventListener('submit', (e) => {
            e.preventDefault();
            const userInput = document.getElementById('user_input').value;
    
            // Update the spoken words
            const spokenWords = document.querySelector('#spoken-words');
            spokenWords.textContent = userInput;
    
            // Play audio and animate the wave
            const audio = new Audio('/static/audio/response_audio.wav');
            audio.play();
            animateWave();
    
            // Reset the form input
            document.getElementById('user_input').value = '';
        });
    
        // Function to animate the wave
        function animateWave() {
            const wave = document.querySelector('.audio-wave');
            wave.style.animation = 'none';
            void wave.offsetWidth; // Trigger reflow to restart the animation
            wave.style.animation = 'audio-wave-animation 2s linear infinite';
        }
    </script>
</body>

</html>
